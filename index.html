<body>
    <div class="container">
        <!-- ----------navbar---------- -->
          <section aria-label="navbar">
            <nav class="navbar">
              <div class="nav-logo">
                <img src="./images/Logo.png" alt="logo" class="logo" />
              </div>
              <div>
                <ul class="list">
                  <li class="active list-item">Home</li>
                  <li class="list-item">About Us</li>
                  <li class="list-item">Portfolio</li>
                  <li class="list-item">Contact</li>
                </ul>
              </div>
              <div class="menu">
                <img src="./images/icons8-menu-50.png" alt="menu icon">
              </div>
            </nav>
            <div class="list-left-line"></div>
          </section>
          <!-- Hero Section -->
          <section aria-label="hero">
            <div class="hero-container">
              <div class="hero-container-left">
                <img src="./images/pexels-rfstudio-3819572.jpg" alt="">

              <div class="hero-container-right">
                <h1 class="heading">
                  <span>Crea-</span><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tivity.
              </h1>
              <div class="ingredient">
                <p>is our<br>ingredient.</p>
              </div>
              <button class="button-large">Check Our Package</button> 
              <div class="Social-media "> 
                <ul>
                  <li class="Twitter list-item1"><img src="./images/Twitter Icon.svg" alt="Twitter logo"></li>
                  <li class="Instagram list-item1"><img src="./images/Instagram Icon.svg" alt="Instagram logo"></li>
                  <li class="Facebook list-item1"><img src="./images/Facebook Icon.svg" alt="Facebook logo"></li>
                  <li class="Email list-item1"><img src="./images/Email Icon.svg" alt="Email logo"></li>
                </ul>
              </div>

              <div class="Status"> 
                <ul>
                  <li>Photography</li>
                  <li>Videography</li>
                  <li>Graphic Design</li>
                  <li>Illustration</li>
                  <li>Animation</li>
                </ul>
              </div>
              <div class="status-line"></div>
              <div class="paragraph">
                <p><span>,,</span><br>We help you to create the best graphics,<br>photos,videos,animations and illustrations</p>
              </div>
              <div class="cottonbro">
                <img src="./images/pexels-cottonbro-7974875.jpg" alt="">

              <div class="arrow">
                <img src="./images/arrow582068-200.png" alt="arrow">

              </div>
